<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bhavik's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common-styles.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Contact Me</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out to me for job opportunities, freelance work, or just to say hello!</p>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        <span>+91 9606584017</span>
                    </div>
                    <div class="contact-method">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <span>bhavikhpatel.contact@gmail.com</span>
                    </div>
                    <div class="contact-method">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span>Bangalore, IN</span>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="https://github.com/Bhavikhpatel" target="_blank" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                    </a>
                    <a href="https://www.linkedin.com/in/bhavikhpatel" target="_blank" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                    </a>
                </div>
            </div>
            
            <div class="contact-form-container">
                <form id="contact-form" class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Web3Forms Access Key -->
                    <input type="hidden" name="access_key" value="445b7e20-753e-4726-bb46-77c141fa4a0f">
                    
                    <!-- Optional: Subject field -->
                    <input type="hidden" name="subject" value="New Contact Form Submission">
                    
                    <!-- Add a honeypot field to prevent spam -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    
                    <!-- Add success and error redirect URLs -->
                    <input type="hidden" name="redirect" value="http://localhost:3000/contact?success=true">
                    
                    <div class="form-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="E-Mail" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Message..." rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
        
        <a href="http://localhost:3000/home" class="back-btn">Back to Home</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for success parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                alert('Thank you for your message! I will get back to you soon.');
                // Remove the success parameter from URL to prevent showing the message again on refresh
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Add loading state to button when form is submitted
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', function() {
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
